repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.26.1
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0
    hooks:
      - id: prettier
        files: "\.(js|jsx|ts|tsx|json|md)$"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
